apiVersion: v1
kind: ConfigMap
metadata:
  name: processors-star
data:
  fhir.star: |
    def apply(metric):
      
      if not metric.fields:
        return metric
    
      fhir = metric.fields
      
      new_metric = metric
      new_metric.measurement = fhir.get("resourceType", "FHIR-Resource")
      new_metric.tags["device"] = fhir.get("device", "")
      new_metric.tags["user"] = fhir.get("user", "")
      
      code_coding = fhir.get("code", {}).get("coding", [])
      if len(code_coding) > 0:
        new_metric.tags["code"] = code_coding[0].get("code", "")
        new_metric.tags["system"] = code_coding[0].get("system", "")
        new_metric.tags["display"] = code_coding[0].get("display", "")
    
      value_quantity = fhir.get("valueQuantity", {})
      new_metric.fields["value"] = value_quantity.get("value", 0)
      new_metric.fields["unit"] = value_quantity.get("unit", "")
      new_metric.fields["status"] = fhir.get("status", "")
    
      if "effectiveDateTime" in fhir:
        new_metric.time = fhir["effectiveDateTime"]
    
      return new_metric
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: telegraf-config
data:
  telegraf.conf: |
    [global_tags]
  
    [agent]
      interval = "10s"
      round_interval = true
      metric_batch_size = 1000
      metric_buffer_limit = 10000
      collection_jitter = "1s"
      flush_interval = "5s"
      flush_jitter = "0s"
      precision = ""
      debug = true
      quiet = false
      logfile = ""
      hostname = ""
      omit_hostname = false
  
    [[inputs.kafka_consumer]]
      brokers = ["my-cluster-kafka-bootstrap:9092"]
      topics = ["wearables-fhir"]
      max_message_len = 1000000
      consumer_fetch_default = "1MB"
      version = "4.0.0"
      data_format = "influx"

    [[inputs.cpu]]
      percpu = true
      totalcpu = true
      collect_cpu_time = false
      report_active = false
    
    [[outputs.influxdb_v2]]
      urls = ["http://influx-service.test.svc.cluster.local:8086"]
